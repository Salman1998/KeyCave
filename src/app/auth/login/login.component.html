
<app-spinner *ngIf="isLoading"></app-spinner>

<div class="loginForm">
<div class="errorBox" *ngIf="error">
    <div class="alert alert-danger">{{ error }}</div>
</div>

    <div class="login-container">
        <form class="login-form" #authForm="ngForm" (ngSubmit)="onLogin(authForm)">
            <div class="form-container">
                <h2>Login</h2>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" ngModel name="email" required email>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" ngModel name="password" required minlength="8">
                    <p class="signup-link" style="text-align: left;"><a routerLink="/reset-password">Forgot password</a></p>
                </div>
                <button type="submit" class="login-btn" [disabled]="!authForm.valid">Login</button>
                <p class="signup-link">Don't have an account? <a [routerLink]="['/signup']" style="font-weight: bold;">Sign up here</a></p>
            </div>
        </form>
    </div>
</div>
