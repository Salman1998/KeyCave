<div class="positionBox" style="background-color: #f4f4f4;">

<div class="forgot-password-container">
    <h3>Forgot Password</h3>
    <form #forgotPasswordForm="ngForm" (ngSubmit)="sendResetLink(forgotPasswordForm)">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          ngModel
          required
          email
          placeholder="Enter your email"
          #emailField="ngModel"
        />
        <div *ngIf="emailField.invalid && emailField.touched" class="error-message">
          Please enter a valid email address.
        </div>
      </div>
      
      <button type="submit" [disabled]="forgotPasswordForm.invalid">
        Send Reset Link
      </button>
    </form>
  
    <div *ngIf="successMessage" class="success-message">
      {{ successMessage }}
    </div>
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
  </div>
  
</div>
